@if(question){
<div class="container mt-5">
  <h1 class="mb-4">{{ question.title }}</h1>
  <div class="card">
    <div class="card-body">
      <div [innerHTML]="question.body" class="mb-4"></div>
      <h5>Author: {{ question.owner.display_name }}</h5>
      <small>Asked on: {{ question.creation_date | date:'medium' }}</small>
    </div>
  </div>
</div>
}
